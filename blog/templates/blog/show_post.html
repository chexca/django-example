{% extends 'blog/base.html' %}

{% block content %}

  <div>
    <h4>{{ post.title }} - {{ post.author.username }}</h4>
  </div>
  <div>
    <p>{{ post.text }}</p>
  </div>
  <div>
    {% if post.published_date %}
      <p>{{ post.published_date }}</p>
    {% else %}
      <p>Post not published yet, <a href="/post/publish/{{ post.id }}/">Publish now!</a></p>
    {% endif %}
  </div>

  <br>
  <a href="/post/delete/{{ post.id }}/">Delete this post</a>

{% endblock %}
